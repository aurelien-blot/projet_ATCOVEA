<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>Portail SWAT</title>
    </head>
    <body>
        <header>
            <img src="../img/CGI_Logo_color%5B538%5D.png"/>
            <h1>Portail SWAT</h1>
            <div id="connexion">
                <div class="champ_connexion">
                    <label class="connexion_label" for="id_user">Identifiant :</label>
                    <input type="text" name="id_user">
                </div>
                <div class="champ_connexion">
                    <label class="connexion_label" for="mdp_user">Mot de passe :</label>
                    <input type="password" name="mdp_user"/>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html" class="lien_menu"><div >Accueil</div></a></li>
                <li><a href="ajout_demande.html" class="lien_menu"><div >Ajouter une offre</div></a></li>
            </ul>
        </nav>
        <div id="page">
            <aside>
            </aside>
            <section>
                <h2>Création d'une réponse</h2>
                <p></p>

                <div class="encadre">
                    <form id="ajout_demande">
                        <div class="ajout_interloc">
                            <div class="ajout_demande">
                                <label>Code affaire : </label>
                                <SELECT name="code_affaire" class="code_affaire" >
                                    <option ></option>                                    
                                </SELECT>
                            </div>
                        </div>
                        <div class="ajout_interloc"">
                            <div class="ajout_date_demande">
                                <label for="date_debut_demande">Début de la prestation : </label>
                                <input  type="Date" name="date_debut_demande"/>
                            </div>
                            <div class="ajout_date_demande" >
                                <label  for="date_fin_demande">Fin de la prestation : </label>
                                <input  type="Date" name="date_fin_demande" />
                            </div>
                        </div>
                   <!-- <div class="ajout_interloc">
                            <div>
                                <div class="ajout_interloc_demande">
                                    <label>Profil demandé : </label>
                                    <select name="profil_dev" class="profil_dev" >
                                        <option></option>
                                    </select>
                                </div>
                                <div class="ajout_interloc_demande">
                                    <label>Nbre de jours demandés : </label>
                                    <select name="nbr_demande" class="nbr_demande" >
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div> -->
                        <div>
                            <p class="ajout_interloc_achat_demande" >Profil du développeur de la solution</p>
                            <div class="ajout_interloc">
                                <div class="ajout_interloc_demande">
                                    <label>Profil developpeur : </label>
                                    <select name="profil_dev" class="profil_dev" >
                                        <option></option>
                                    </select>
                                </div>
                                <div class="ajout_demande">
                                    <label for="ajout_email_interloc_achat">Email</label>
                                    <!--<input class="input_ajout_demande" type="text" name="ajout_email_interloc_achat" maxlength="100" size="50" />-->
                                    <label class ="mail_dev"></label>
                                </div>
                                <div class="ajout_demande">
                                    <label for="competences_dev">Compétences</label>
                                    <!--<input class="input_ajout_demande" type="text" name="competences_dev" />-->
                                    <label class ="competence_dev"></label>
                                </div>
                                <div class="ajout_demande">
                                    <label>Commentaires</label>
                                    <textarea class="input_ajout_demande"></textarea>
                                </div>
                                <div >
                                    <label for="origineProfil">Origine du profil :</label>
                                    <select name="origineProfil">
                                        <option value="salarie">Salarié CGI</option>
                                        <option value="sousTraitant">Sous-traitant</option>
                                    </select>
                                </div>                                
                            </div>
                        </div>
                        <div class="ajout_interloc">    
                            <div>
                                <div class="ajout_demande">
                                        <label for="TJM">TJM (HT)</label>
                                        <input class="input_ajout_demande" type="text" name="TJM" />
                                </div>
                            </div>
                             <div>
                                <div class="ajout_demande">
                                        <label for="Nbre_jours_proposes">Nbre de jours proposés : </label>
                                        <input class="input_ajout_demande" type="text" name="Nbre_jours_proposes" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="ajout_interloc_achat_demande">Interlocuteur technique CGI</p>
                            <div class="ajout_interloc">
                                <div class="ajout_interloc_demande">
                                    <label for="ajout_nom_interloc_CGI">Nom</label>
                                    <input  type="text" name="ajout_nom_interloc_CGI" maxlength="25" size="25" />
                                </div>
                                <div class="ajout_interloc_demande">
                                    <label for="ajout_prenom_interloc_CGI">Prénom</label>
                                    <input type="text" name="ajout_prenom_interloc_CGI" maxlength="25"/ size="25">
                                </div>
                                <div class="ajout_demande">
                                    <label for="ajout_email_interloc_CGI">Email</label>
                                    <input class="input_ajout_demande" type="text" name="ajout_email_interloc_CGI" maxlength="100" size="50" />
                                </div>
                                <div class="ajout_demande">
                                    <label for="ajout_tel_interloc_CGI">Téléphone</label>
                                    <input class="input_ajout_demande" type="text" name="ajout_tel_interloc_CGI" maxlength="100" size="50" />
                                </div>
                            </div>
                        </div>


                        <div id="button_envoyer"> 
                        <input type="submit" value="Envoyer" name="button_envoyer">
                        </div>

                    </form>
                   
                </div>
            </section>
        </div>
        <footer>
            <p>Tous droits réservés</p>
        </footer>
